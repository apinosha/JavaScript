<!DOCTYPE html>
<html>
<body>


<p id="demo"></p>
<p id="demo1"></p>
<p id="demo2"></p>
<p id="demo3"></p>

<script>
function  addNum(num1,num2) {
  var num1 , num2;
addNum=num1+num2;
return "The addition of the two numbers is "+ addNum;
}

function  multiNum(num1,num2) {
  var num1 , num2;
  multiNum=num1*num2;
return "The multiplication of the two numbers is"+ multiNum;
}
  function    subtractNum(num1,num2) {
    var num1 , num2;
    subtractNum=num1-num2;
return  "The subtraction of the two numbers is " +subtractNum;
}
    function    divideNum(num1,num2) {
      var num1 , num2;
      divideNum=num1/num2;
return "The division of the two numbers is "+divideNum;
}
document.getElementById("demo").innerHTML = addNum(5,3);
document.getElementById("demo1").innerHTML = multiNum(5,3);
document.getElementById("demo2").innerHTML = subtractNum(5,3);
document.getElementById("demo3").innerHTML = divideNum(5,3);
</script>
</body>
</html>
